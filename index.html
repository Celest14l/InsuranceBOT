<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureBot Quest 2025 - Dark Mode</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1; /* Indigo */
            --primary-color-darker: #4f46e5;
            --background-dark: #111827; /* Navy Blue/Almost Black */
            --container-bg: rgba(23, 25, 35, 0.85); /* Slightly transparent dark */
            --text-light: #e5e7eb; /* Light Gray */
            --text-dark: #9ca3af; /* Medium Gray for secondary text */
            --user-bubble-bg: var(--primary-color);
            --bot-bubble-bg: #374151; /* Darker Gray */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-dark);
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* --- Main Container & Glassmorphism Effect --- */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: var(--container-bg);
            backdrop-filter: blur(12px) saturate(180%);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        /* --- Header --- */
        .chat-header {
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .chat-header .agent-status p {
            margin: 0;
            text-align: right;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .chat-header .agent-status .status {
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.25rem;
            color: var(--text-dark);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280; /* Gray */
        }
        .status-indicator.speaking {
            background-color: #4ade80; /* Light Green */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        /* --- Chat History --- */
        .chat-history {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            flex-shrink: 0;
            background-color: #4b5563; /* Medium Gray */
        }
        
        .message.user .avatar { background-color: var(--user-bubble-bg); }
        
        .message .text-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            color: var(--text-light);
        }
        
        .message.user .text-bubble {
            background-color: var(--user-bubble-bg);
            border-bottom-right-radius: 0.25rem;
        }
        
        .message.bot .text-bubble {
            background-color: var(--bot-bubble-bg);
            border-bottom-left-radius: 0.25rem;
        }
        
        .latency {
            font-size: 0.7rem;
            color: #9ca3af; /* Lighter gray for readability */
            margin-top: 0.5rem;
            text-align: right;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            color: var(--text-dark);
        }
        .welcome-message .avatar { margin: 0 auto 1rem; background-color: var(--bot-bubble-bg); }


        /* --- Footer & Controls --- */
        .chat-footer {
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            flex-shrink: 0;
        }
        
        .status-message {
            height: 24px;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .status-message.error { color: #f87171; } /* Lighter Red for dark mode */

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .mic-button:hover {
            background-color: var(--primary-color-darker);
            transform: translateY(-2px);
        }
        
        .mic-button.recording {
            background-color: #ef4444; /* Red */
            transform: scale(1.1);
        }
        
        .mic-button.processing {
            background-color: #4b5563; /* Gray */
            cursor: not-allowed;
        }
        
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div>
                <h1>InsureBot Quest 2025</h1>
                <p style="font-size: 0.9rem; color: var(--primary-color); font-weight: 600;">Powered by ValuEnable</p>
            </div>
            <div class="agent-status">
                <p>Your Agent: Veena</p>
                <div class="status">
                    <span id="status-text">Ready</span>
                    <div id="status-indicator" class="status-indicator"></div>
                </div>
            </div>
        </header>

        <main class="chat-history" id="chat-history">
            <!-- Messages will be injected here by JavaScript -->
            <div class="welcome-message">
                <div class="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 12h20"/><path d="M17.5 12a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9z"/></svg>
                </div>
                <p style="font-weight: 600; color: var(--text-light);">Hello! I'm Veena from ValuEnable.</p>
                <p>Click the microphone below to ask about your policy.</p>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="status-message" id="status-message">Click the microphone to start the conversation.</div>
            <button class="mic-button" id="mic-button">
                <!-- Icon will be injected here by JavaScript -->
            </button>
        </footer>
    </div>
    
    <audio id="audio-player" style="display: none;"></audio>

    <script>
        // --- DOM Element References ---
        const micButton = document.getElementById('mic-button');
        const statusMessage = document.getElementById('status-message');
        const chatHistory = document.getElementById('chat-history');
        const audioPlayer = document.getElementById('audio-player');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // --- State Variables ---
        let isRecording = false;
        let isProcessing = false;
        let mediaRecorder;
        let audioChunks = [];
        const API_URL = 'http://127.0.0.1:5001'; // Your Python backend URL

        // --- SVG Icons ---
        const icons = {
            mic: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>`,
            micOff: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>`,
            loader: `<div class="loader"></div>`
        };
        
        micButton.innerHTML = icons.mic; // Set initial icon

        // --- Core Functions ---
        async function startRecording() {
            if (isRecording || isProcessing) return;

            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = sendAudioToServer;

                mediaRecorder.start();
                isRecording = true;
                updateUI('recording');
            } catch (err) {
                console.error("Microphone Error:", err);
                updateUI('error', 'Microphone access denied. Please check browser permissions.');
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            isProcessing = true;
            updateUI('processing');
        }

        async function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'user_audio.wav');

            try {
                const response = await fetch(`${API_URL}/talk`, { method: 'POST', body: formData });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'An unknown server error occurred.');
                
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) welcomeMessage.remove();

                addMessageToChat('user', data.user_transcript);
                addMessageToChat('bot', data.response_text, data.latency);

                if (data.audio_url) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.play();
                }
            } catch (error) {
                console.error('API Error:', error);
                updateUI('error', `Error: ${error.message}`);
            } finally {
                isProcessing = false;
                updateUI('idle');
            }
        }

        function addMessageToChat(type, text, latency = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatarIcon = type === 'user' 
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"/><rect x="4" y="12" width="16" height="8" rx="2"/><path d="M2 12h20"/><path d="M17.5 12a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9z"/></svg>`;

            let latencyHTML = '';
            if (latency !== null) {
                latencyHTML = `<div class="latency">Latency: ${latency.toFixed(2)}s</div>`;
            }

            messageDiv.innerHTML = `
                <div class="avatar">${avatarIcon}</div>
                <div class="text-bubble">
                    <p>${text}</p>
                    ${latencyHTML}
                </div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function updateUI(state, message = '') {
            statusMessage.classList.remove('error');
            switch(state) {
                case 'recording':
                    micButton.className = 'mic-button recording';
                    micButton.innerHTML = icons.micOff;
                    statusMessage.textContent = 'Listening... Release to send.';
                    break;
                case 'processing':
                    micButton.className = 'mic-button processing';
                    micButton.innerHTML = icons.loader;
                    statusMessage.textContent = 'Thinking...';
                    break;
                case 'error':
                    micButton.className = 'mic-button';
                    micButton.innerHTML = icons.mic;
                    statusMessage.textContent = message;
                    statusMessage.classList.add('error');
                    break;
                case 'idle':
                default:
                    micButton.className = 'mic-button';
                    micButton.innerHTML = icons.mic;
                    statusMessage.textContent = 'Click the microphone to speak.';
                    break;
            }
        }
        
        // --- Event Listeners ---
        micButton.addEventListener('mousedown', startRecording);
        micButton.addEventListener('mouseup', stopRecording);
        micButton.addEventListener('touchstart', startRecording);
        micButton.addEventListener('touchend', stopRecording);

        audioPlayer.onplay = () => {
            statusIndicator.classList.add('speaking');
            statusText.textContent = 'Speaking';
        };
        audioPlayer.onpause = audioPlayer.onended = () => {
            statusIndicator.classList.remove('speaking');
            statusText.textContent = 'Ready';
        };

    </script>
</body>
</html>
